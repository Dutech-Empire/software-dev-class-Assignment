<!-- Assignment 6: TAP2SKILL Skill Tracker (HTML + CSS + JavaScript) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TAP2SKILL Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7fff7;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #28a745;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }

    li {
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    li.checked {
      background-color: #d4edda;
      text-decoration: line-through;
      color: #155724;
    }
  </style>
</head>
<body>

  <h1>TAP2SKILL - Skill Tracker</h1>
  <p>Click to mark each skill as completed:</p>

  <ul id="skillList">
    <li onclick="toggleSkill(this)">HTML Basics</li>
    <li onclick="toggleSkill(this)">CSS Styling</li>
    <li onclick="toggleSkill(this)">JavaScript Events</li>
    <li onclick="toggleSkill(this)">Mobile-First Design</li>
    <li onclick="toggleSkill(this)">Git & GitHub</li>
    <li onclick="toggleSkill(this)">React Basics</li>
  </ul>

  <script>
    function toggleSkill(element) {
      element.classList.toggle("checked");
    }
  </script>

</body>
</html>
